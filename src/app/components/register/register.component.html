<div class="relative w-full h-screen">
    <div
      class="absolute inset-0 bg-cover bg-center"
      style="
        background-image: url('https://wallpapers.com/images/high/netflix-background-gs7hjuwvv2g0e9fj.webp');
      "
    ></div>
  
    <div class="relative flex pt-7 justify-center h-full text-white">
        
      <div class="bg-white/50 w-[40%] h-[98%] rounded-lg shadow-lg p-4 mb-1">
        <h1 class="text-2xl font-bold text-center mb-4">Stream eyes register</h1>
        <form class="space-y-6">
          <div>
            <input
              type="text"
              id="first-name"
              class="w-full px-4 py-2 border text-black border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-300"
              placeholder="Enter your first name"
            />
          </div>
          <div>
            <input
              type="text"
              id="last-name"
              class="w-full px-4 py-2 border text-black border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-300"
              placeholder="Enter your last name"
            />
          </div>
          <div>
            <input
              type="text"
              id="username"
              class="w-full px-4 py-2 border text-black border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-300"
              placeholder="Enter your username"
            />
          </div>
          <div>
            <input
              type="email"
              id="email"
              class="w-full px-4 py-2 border text-black border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-300"
              placeholder="Enter your email"
            />
          </div>
          <div>
            <input
              type="password"
              id="password"
              class="w-full px-4 py-2 border text-black border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-300"
              placeholder="Enter your password"
            />
          </div>
          <div>
            <input
              type="password"
              id="confirm-password"
              class="w-full px-4 py-2 border text-black border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-300"
              placeholder="Confirm your password"
            />
          </div>
          <div>
            <button
              type="submit"
              class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 focus:outline-none focus:ring focus:ring-blue-300"
            >
              Register
            </button>
          </div>
  
          <div class="text-center text-sm text-gray-600 space-y-2">
            <p>
              Already have an account?
              <a
                routerLink="/"
                class="hover:underline text-blue-500"
              >
                login
              </a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
